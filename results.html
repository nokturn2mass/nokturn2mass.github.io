{% extends 'base.html' %}

<p>Вы ввели следующие данные:</p>
<table>
<tr><td>Фраза:</td><td>{{ the_phrase }}</td></tr>
<tr><td>Буквы:</td><td>{{ the_letters }}</td></tr>

    буквы:</p>


<h3>{{ the_results }}</h3>

{% endblock %}
